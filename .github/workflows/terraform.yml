name: Check terraform 

on:
  pull_request:
    branches: [ "main" ]

jobs:
  check_format:
    runs-on: ubuntu-latest
    name: Check terraform file are formatted correctly
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: terraform fmt
        uses: dflook/terraform-fmt-check@v1
        with:
          path: ../../
      
      - name: terraform validate
        run: terraform 